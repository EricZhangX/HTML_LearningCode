<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表</title>
    <style type="text/css">
        ul {
            list-style: none;
        }
        li {
            float: left;
            background-color: yellow;
            width: 150px;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <h2>中国城市列表
    </h2>

    <ul>
        <li>广州</li>
        <li>深圳</li>
        <li>北京</li>
        <li>上海</li>
        <li>南京</li>
    </ul>
</body>
</html>
