<!--
1.表格标题
在表格标签中提供了一个标签专门用来设置表格的标题,这个标签叫做caption.只要将标题写在caption标签中,那么标题就会自动相对于表格的宽度居中

2.caption标签的注意点:
-1> caption一定要写在table标签中,否则无效
-2> caption一定要紧跟在table标签后面

3.标题单元格标签
-1> 在表格标签中提供了一个标签专门用来存储每一列的标题,这个标签叫做th标签,只要将当前列的标题存储在这个标签中就会自动居中+加粗文字
-2> 到此为止我们就发现,其实表格中有两种单元格,一种是td,一种是th.td是专门用来存储数据的,th是专门用来存储当前列的标题
-->
