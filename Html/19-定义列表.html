<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19-定义列表</title>
</head>
<body>
<!--
1.定义列表的作用:
-1> 给一堆数据添加列表语义
-2> 先通过dt标签定义列表中的所有标题,然后再通过dd标签每个标签添加描述信息

2.定义列表的格式:
<dl>
    <dt></dt>
    <dd></dd>
    <dt></dt>
    <dd></dd>
</dl>
其实dt和dd都是英文的缩写
dt是英文definition title的缩写,所以dt的含义就是用来定义列表的标题
dd是英文definition description 的缩写,所以dd的含义就是用来定义标题对应的描述的

3.定义列表的应用场景
-1> 做网站尾部的相关信息
-2> 做图文混排

4.定义列表的注意点
-1> 和ul/ol一样, dl和dt/dd是一个整体,所以他们一般情况下不会单独出现,都是一起出现
-2> 和ul/ol一样, 由于dl和dt/dd是一个组合标签,所以dl中建议只放dt和dd标签
-3> 一个dt可以没有对应的dd,也可以有多个对应的dd,但是无论有或者没有dd都不推荐使用. 推荐使用一个dt对应一个dd
-4> 和li标签一样,当需要丰富界面时,我们可以在dt和dd标签中继续添加其他标签
-->
<dl>
    <dt>星际争霸</dt>
    <dd>即时战略游戏</dd>
    <dd>生于1997</dd>
    <dt>CS</dt>
    <dd>设计游戏</dd>
</dl>

</body>
</html>
