<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18-有序列表</title>
</head>
<body>
<!--
1.什么是有序列表?
- 作用:给一堆数据添加列表语义,并且这一堆数据中的所有数据有先后之分

2.有序列表的格式:
<ol>
    <li></li>
</ol>
其它用法和无序列表差不多,也就是 应用场景/注意点 都和ul差不多
-->

<ol>
    <li>演员</li>
    <li>小丑</li>
    <li>女人不应该让男人太累</li>
    <li>男人不应该让女人流泪</li>
</ol>
</body>
</html>
