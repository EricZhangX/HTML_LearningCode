<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21-表格标签的使用</title>
</head>
<body>

<!--
1.什么是表格标签?
- 表格标签的作用:用来给一堆数据添加表格语义
- 其实表格标签是一种数据的展现形式,当数据量非常大的时候,表格这种表现形式被认为是最为清晰的一种展现形式

2.表格标签的格式:
<table>
    <tr>
        <tb>需要显示的内容</tb>
    </tr>
</table>
表格标签中的table代表整个表格,也就是一对table标签就是一个表格
表格标签中的tr标签代表整个表格中的一行数据,也就是说一对tr标签就是表格中的一行(table row?)
表格标签中的td标签代表表格一行中的一个单元格,也就是说一对td标签就是一行中的一个单元格

3.注意点
-1> 表格标签有一个边框属性,这个属性决定了边框的宽度,默认情况下这个属性的值是0,所以看不到边框
-2> 表格标签和列表标签一样,他是一个组合标签,所以table/tr/td要么一起出现,要么一起不出现,不会单个出现
-->
<table border="1">
    <tr></tr>
    <td>1.1</td>
    <td>1.2</td>
    <tr></tr>
    <td>2.1</td>
    <td>2.2</td>
    <tr></tr>
    <td>3.1</td>
    <td>3.2</td>
</table>

</body>
</html>
