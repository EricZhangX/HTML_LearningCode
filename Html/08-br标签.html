<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-br标签</title>
</head>
<body>
<!--
br标签:用作在html中换行
1.作用:换行
2.格式:<br>
3.注意点:
    -多个br标签可以连续使用,使用多少个br标签就是换多少行
    -由于HTML的z作用就是给文本添加语义,而br标签的语义是不另起一个段落换行,而在企业开发中一般换行都是需要另起一个段落,因此企业开发中很少用到br标签
-->

<!--只设置了img标签的src属性 <br>-->
<!--<img src="images/QRCode.jpg"><br>-->
<!--设置了img标签的src和width以及height属性 <br>-->
<!--<img src="images/QRCode.jpg" width="300" height="478"><br>-->
<!--设置了img标签的src和width以及height, 但是宽高不是等比拉伸的 <br>-->
<!--<img src="images/QRCode.jpg" width="100" height="478"><br>-->
<!--设置了img标签的src和height属性 <br>-->
<!--<img src="images/QRCode.jpg" height="178"><br>-->
<!--设置了img标签的src和width属性 <br>-->
<!--<img src="images/QRCode.jpg" width="100"><br>-->
<!--设置了img标签的src和width以及title属性 <br>-->
<!--<img src="images/QRCode.jpg" width="100" title="二维码"><br>-->
<!--设置了img标签的src和width以及alt属性 <br>-->
<!--<img src="images/QRCodex.jpg" width="100" alt="图片不存在"><br>-->

<p>只设置了img标签的src属性 </p>
<img src="images/QRCode.jpg">
<p>设置了img标签的src和width以及height属性 </p>
<img src="images/QRCode.jpg" width="300" height="478">
<p>设置了img标签的src和width以及height, 但是宽高不是等比拉伸的  </p>
<img src="images/QRCode.jpg" width="100" height="478">
<p>设置了img标签的src和height属性 </p>
<img src="images/QRCode.jpg" height="178">
<p>设置了img标签的src和width属性 </p>
<img src="images/QRCode.jpg" width="100">
<p>设置了img标签的src和width以及title属性 </p>
<img src="images/QRCode.jpg" width="100" title="二维码">
<p>设置了img标签的src和width以及alt属性  </p>
<img src="images/QRCodex.jpg" width="100" alt="图片不存在">

</body>
</html>
