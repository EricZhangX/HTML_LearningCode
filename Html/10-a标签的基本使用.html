<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-a标签的基本使用</title>
</head>
<body>
<!--
a标签的作用:控制页面与页面之间的跳转
a标签的格式: <a href="指定跳转的目标界面地址">需要展现给用户查看的内容</a>

target属性:用于控制如何跳转
- _self:在当前选项卡中跳转,就是不新建页面跳转,默认就是_self
- _blank:新建页面跳转

title属性:和img中的title一样,用来控制悬停时的提示内容

a标签注意点:
1. a标签不仅可以让文字能够被点击,也可以让图片能够被点击
2. 一个a标签必须有一个href属性,不然a标签不知道跳转到哪里
3. 如果通过a标签的href属性跳转到一个URL地址,那么必须在地址前加上"http://"或"https://"
4. a标签的href属性除了可以指定一个url地址外,还可以指定本地的地址
-->
<a href="https://www.nuomi.com/?cid=">糯米</a>
<a href="https://binjiejw.tmall.com/category-1080022346.htm?search=y&parentCatId=1080019249&parentCatName=%A1%A4?catName=??%A1%A4???????spm=a220o.1000855.w5001-10945243352.20.Fq84rf&scene=taobao_shop&ali_trackid=30_e27f91873d121ea29b062a117ba2991b&spm=a21bo.50862.201862-4.1.9GysHu#bd">
    <img src="images/QRCode.jpg" width="100">
</a>

<a href="08-br标签.html">08-br标签</a>

<a href="https://www.nuomi.com/?cid=002540" target="_blank" title="百度糯米的首页">糯米</a>

</body>
</html>
